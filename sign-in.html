<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Підключення скидання стилів -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Підлючення шрифта PT SANS NARROW -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    
    <!-- Підключення стилів  навігації-->
    <link rel="stylesheet" href="assets/css/nav-css.css">

    <!-- Підключення основних стилів -->
    <link rel="stylesheet" href="assets/css/sign-in.css">

    <!-- Підлючення шрифта Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <!-- Підключення стилів ico-moon-->
    <link rel="stylesheet" href="assets/css/ico-moon.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>

</head>
<body>

    <div class="formBx">

         <div class="imgBG"></div>

         <div class="content">

            <div class="nav">

                <a href="#">Sign in</a>

                <a href="#">Join us</a>

            </div>

            <form action="#" method="get">
                
                <p class="title">Username</p>

                <input class="text" type="text" name="name" minlength="6">

                <p class="title">Password</p>

                <input class="text" type="password" name="password" minlength="6">

                <input type="checkbox" name="keep-me" id="keep-me" value="keep">

                <label class="check" for="keep-me"><span>Keep me signed in</span></label>

                <button>Sign in</button>

                <div class="forgot">

                    <a href="#">Forgot password</a>
    
                    <a href="#">Create an account</a>
    
                </div>



               

            </form>

         </div>


    </div>


    
</body>
</html>
