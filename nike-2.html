<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/502704454d/h11/style.css"
    />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/97e1e552b0/h11/style.css"
    />
    <link rel="stylesheet" href="assets/css/nike-2/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="assets/img/nike-2/logo.png" alt="" />
      </div>
      <nav class="main-menu">
        <ul class="main-menu__list">
          <li>
            <a href="#" class="main-menu__item">
              LIFESTYLE
            </a>
          </li>
          <li>
            <a href="#" class="main-menu__item main-menu__item--active">
              RUNNING
            </a>
          </li>
          <li>
            <a href="#" class="main-menu__item">
              FOOTBALL
            </a>
          </li>
          <li>
            <a href="#" class="main-menu__item">
              SKATEBOARDING
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__burger burger">
        <span class="burger__line burger__line--top"></span>
        <span class="burger__line burger__line--midle"></span>
        <span class="burger__line burger__line--bottom"></span>

        <!-- <span class="icon-menu1"></span> -->
      </div>
    </header>

    <section class="sales-page">
      <div class="sales-page__content">
        <div class="sales-page__column">
          <img
            class="sales-page__img"
            src="assets/img/nike-2/img_h.png"
            alt=""
          />
          <div class="sales-page__little-img-conteiner">
            <a href="#">
              <img
                class="sales-page__little-img"
                src="assets/img/nike-2/img-01.png"
                alt="01"
              />
            </a>
            <a href="#">
              <img
                class="sales-page__little-img"
                src="assets/img/nike-2/img-02.png"
                alt="02"
              />
            </a>
            <a href="#">
              <img
                class="sales-page__little-img"
                src="assets/img/nike-2/img-03.png"
                alt="03"
              />
            </a>
          </div>
        </div>
        <div class="sales-page__column--right">
          <div class="badge">NEW</div>
          <div class="sales-page__title title">
            THE <span class="title-color--purple">RUNNING</span> HAS JUST BEGUN
          </div>

          <div class="sales-page__row-model-rating">
            <p class="sales-page__subtitle subtitle">Huarache</p>
            <div class="rating">
              <input class="rating__checkbox" type="checkbox" name="" id="01" />
              <label class="rating__label" for="01">
                <?xml version="1.0" encoding="UTF-8"?>
                <span class="icon-star-full"></span>
              </label>

              <input class="rating__checkbox" type="checkbox" name="" id="02" />
              <label class="rating__label" for="02">
                <span class="icon-star-full"></span>
              </label>

              <input class="rating__checkbox" type="checkbox" name="" id="03" />
              <label class="rating__label" for="03"
                ><span class="icon-star-full"></span
              ></label>

              <input class="rating__checkbox" type="checkbox" name="" id="04" />
              <label class="rating__label" for="04"
                ><span class="icon-star-full"></span
              ></label>

              <input class="rating__checkbox" type="checkbox" name="" id="05" />
              <label class="rating__label" for="05"
                ><span class="icon-star-full"></span>
              </label>
            </div>
          </div>
          <div class="sales-page__price">
            $ 200
          </div>
          <form action="#" method="GET" id="add-cart" class="add-cart"></form>
          <div class="sales-page__size size">
            <p class="size__title">Size</p>
            <input class="size__checkbox" type="checkbox" name="" id="001" />
            <label class="size__label" for="001">7</label>

            <input class="size__checkbox" type="checkbox" name="" id="002" />
            <label class="size__label" for="002">8</label>

            <input class="size__checkbox" type="checkbox" name="" id="003" />
            <label class="size__label" for="003">9</label>

            <input class="size__checkbox" type="checkbox" name="" id="004" />
            <label class="size__label" for="004">10</label>

            <input class="size__checkbox" type="checkbox" name="" id="005" />
            <label class="size__label" for="005">11</label>
          </div>
          <button class="sales-page__button button button--purple">
            ADD TO CART
          </button>
          <button class="sales-page__button button">WISHLIST</button>
        </div>
      </div>
    </section>
  </body>
</html>
